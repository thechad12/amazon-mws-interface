{% block content %}

<body>
  <div class="heading">
    <h3>Feed History</h3>
  </div>
    <div class="row">
      {% for feed in feeds %}
        <div class="feed">
          <p class="id">{{ feed.id }}</p>
          <p class="type">{{ feed.feed_type }}</p>
          <p class="date">{{ feed.date }}<br/><br/></p>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
{% endblock %}
